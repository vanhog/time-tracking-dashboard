<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./styles/tw.css" />
  </head>
  <body class="bg-navy-950">
    <main>
      <h1 class="sr-only">Time Tracking Dashboard</h1>

      <section id="dashboard" class="flex flex-col justify-center items-center">
        <article
          id="user-container"
          class="flex flex-col justify-center items-center"
        >
          <div
            class="w-81.75 flex flex-col justify-start rounded-2xl m-1 bg-navy-900"
          >
            <div class="bg-purple-600c rounded-2xl px-6 py-7">
              <div class="flex flex-row justify-start items-center">
                <img
                  src="./images/image-jeremy.png"
                  alt="Portrait of Jeremy"
                  class="w-16 border-4 rounded-full border-white"
                />
                <p class="ms-5">
                  <span class="text-preset-6 text-white"> Report for</span>
                  <br />
                  <span class="text-preset-4 text-white"> Jeremy Robson</span>
                </p>
              </div>
            </div>
            <nav class="flex flex-row justify-around text-white p-4">
              <button id="daily" class="hover:font-bold">Daily</button>
              <button id="weekly" class="hover:font-bold">Weekly</button>
              <button id="monthly" class="hover:font-bold">Monthly</button>
            </nav>
          </div>
        </article>

        <article
          id="tracking-container"
          class="flex flex-col justify-center items-center"
        ></article>
      </section>
    </main>
    <footer class="mt-12">
      <h2 class="sr-only">Attributions</h2>
      <div class="attribution mt-6">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/vanhog"
          target="_blank"
          rel="noopener noreferrer"
          >Dieter H. Hoogestraat (dee van hog)</a
        >. <br />
        <p>
          Source code:
          <a href="https://github.com/vanhog/guess-a-number"
            >https://github.com/vanhog/guess-a-number</a
          >
        </p>
        <p>For training use only. Do not use in production. No warranty.</p>
      </div>
    </footer>
  </body>

  <script src="./src/script.js"></script>
</html>
