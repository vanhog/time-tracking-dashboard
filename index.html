<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./styles/tw.css" />
  </head>
  <body class="bg-navy-950">
    <main>
      <h1 class="sr-only">Time Tracking Dashboard</h1>
      <div
        id="vertical-center-helper"
        class="flex flex-col justify-center items-center md:h-screen"
      >
        <section
          id="dashboard"
          class="flex flex-col lg:flex-row justify-center items-center lg:gap-5"
        >
          <article
            id="user-container"
            class="flex flex-col justify-center items-center lg:h-full"
          >
            <div
              class="w-81.75 md:w-153 lg:w-63.75 flex flex-col justify-start rounded-2xl m-1 bg-navy-900 lg:h-full"
            >
              <div
                class="bg-purple-600c rounded-2xl px-6 py-7 lg:py-3 lg:h-[calc(var(--card-height-sm)*2)]"
              >
                <div
                  class="flex flex-row lg:flex-col justify-start items-center lg:items-start"
                >
                  <img
                    src="./images/image-jeremy.png"
                    alt="Portrait of Jeremy"
                    class="w-16 border-4 rounded-full border-white mb-8"
                  />
                  <p class="ms-5 pt-5 lg:ms-0 text-left">
                    <span class="text-preset-6 text-white text-left">
                      Report for</span
                    >
                    <br />
                    <span
                      class="text-preset-4 lg:text-[40px] lg:leading-[47px] text-white text-left"
                    >
                      Jeremy Robson</span
                    >
                  </p>
                </div>
              </div>
              <nav
                class="flex flex-row lg:flex-col justify-around lg:justify-around items-start text-white px-4 pt-4 lg:pt-1 pb-6 lg:gap-5 lg:mt-5"
              >
                <button
                  id="daily"
                  class="text-purple-500 hover:font-bold hover:text-white active:text-white"
                >
                  Daily
                </button>
                <button
                  id="weekly"
                  class="text-purple-500 hover:font-bold hover:text-white active:text-white"
                >
                  Weekly
                </button>
                <button
                  id="monthly"
                  class="text-purple-500 hover:font-bold hover:text-white active:text-white"
                >
                  Monthly
                </button>
              </nav>
            </div>
          </article>

          <article
            id="tracking-container"
            class="flex flex-col justify-center items-center md:flex-row md:flex-wrap md:w-153 md:justify-between lg:justify-between lg:w-207.25 lg:gap-5 lg:h-full"
          ></article>
        </section>
      </div>
    </main>
    <footer class="mt-12">
      <h2 class="sr-only">Attributions</h2>
      <div class="attribution mt-6">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/vanhog"
          target="_blank"
          rel="noopener noreferrer"
          >Dieter H. Hoogestraat (dee van hog)</a
        >. <br />
        <p>
          Source code:
          <a href="https://github.com/vanhog/guess-a-number"
            >https://github.com/vanhog/guess-a-number</a
          >
        </p>
        <p>For training use only. Do not use in production. No warranty.</p>
      </div>
    </footer>
  </body>

  <script src="./src/script.js"></script>
</html>
